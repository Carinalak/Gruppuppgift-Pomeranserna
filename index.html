<!doctype html>
<html lang="sv">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&amp;family=Bellefair&amp;family=Barlow:wght@400;700&amp;display=swap"
    rel="stylesheet">
  <title>Quiz i Underhållning</title>
  <meta name="title" content="Utmana dig med vår underhållnings quiz">
  <meta name="description"
    content="Ute efter ett quiz? Testa och utmana dig med vår undehållnings quiz, frågor allt från filmer till spel och musik!">
</head>

<body>
  <header>
    <nav>
      <h1>QUIZ I UNDERHÅLLNING</h1>
    </nav>
  </header>
  <main>
    <section class="left-side"></section>
    <section class="main-page">
      <!-- --------------------------- Nedan ska huvudinnehållet för sidan ligga: -------------------------------------- -->
      <article class="quizbox-container">
        <div id="quiz-start" class="quiz-start">
          <h1>Välkommen!</h1>
          <div class="input-start">
            <input type="text" id="nameInput" placeholder="Skriv ditt namn här" required>
            <button id="addButton" class="addButton">Spara</button>
          </div>
          <button id="start-btn" class="start-btn">Starta quizet</button>
        </div>
        <div id="msg"></div>
        <div class="quizbox hidden" id="quizbox">
          <h2 id="questionNumber" class="question-number">Fråga <span id="currentQuestionNumber">1</span> av 10</h2>
          <div id="score" class="score"></div>
          <div id="timeCount" class="time-count"></div>
          <div>
            <div id="question" class="question">Question will go here</div>
            <div class="answer-btn-container">
              <button id="answer1" class="answer-btn">Answer 1</button>
              <button id="answer2" class="answer-btn">Answer 2</button>
              <button id="answer3" class="answer-btn">Answer 3</button>
            </div>
          </div>
          <div id="progress-bar-container" class="progress-bar">
            <span style="width: 25%"></span>
          </div>


        </div>
      </article>
      <article id="resultsContainer" class="results-container"></article>
      <!-- --------------------------------------- Huvudinnehåll slutar här ------------------------------------------- -->
    </section>
    <section class="right-side"></section>
  </main>
  <footer>
    <div class="footer-text">&copy; Pomeranserna Quizgame 2023</div>
  </footer>
  <div class="app" id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
